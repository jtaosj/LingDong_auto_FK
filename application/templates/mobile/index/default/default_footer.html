<!--侧边栏-->
<style>
	.htop{
	position: fixed;
	top: 50%;
	right: 20px;
	width: 40px;
	z-index: 999;
}
.htop ul{
	overflow: visible;
}
.htop  li{
	margin-bottom: 5px; height: 40px;
}
.htop  li a{
	display: block;
	padding:10px;
	/*width:  ;*/
	line-height: 1;
	background-color: #acc2d8;
	border-radius: 40px;
	-webkit-border-radius: 40px;
	-moz-border-radius: 40px;
	font-size: 18px;
	color: #fff;
	transition: all .5s;
	-webkit-transition: all .5s;
	-moz-transition: all .5s;
	white-space: nowrap;
	float: right;
}
.qr-img{
	display: none;
	position: absolute;
	top: -12px;
	left: -150px;
 	padding-top: 20px;
	width: 129px;
	background-color: #ffffff;
	box-shadow: 0px 0px 10px 0px rgba(172, 194, 216, 0.3);
	-webkit-box-shadow: 0px 0px 10px 0px rgba(172, 194, 216, 0.3);
	border-radius: 10px;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	font-size: 0;
	color: #244362;
	text-align: center;
}
.qr-img:before{
	content: '';
	position: absolute;
	top: 20px;
	right: -24px;
	border: 12px solid transparent;
	border-left-color: #fff;
}
.qr-img img{
	display: block;
	margin: 0 auto;
}
.qr-img p{
	font-size: 14px;
	line-height: 2.2;
}
 
.htop  li span{
	display: inline-block;
 	width: 0;
 	overflow: hidden;
 	transition: all .5s;
 	-webkit-transition: all .5s;
 	-moz-transition: all .5s;
 	-ms-transition: all .5s;
 	vertical-align: -3px;
}
.htop i{
	font-size: 20px;
	color: #fff;
 
}
.htop  li:hover a{
	background: #00b8b3;
}
.htop  li.qr:hover .qr-img{
 
}
.htop  .htop-open:hover a{
 	border-radius: 22px;
}

.htop .htop-open:hover a span{
	margin-left: 12px;
	width: 110px;
} 
.htop .htop-open:nth-child(3):hover span{
  width: 130px;
}
.go-top{
  display: none;
}
</style>
<div class="htop">
    <ul>
        <li class="qr">
            <a href="#">
                <i class="fa fa-wechat"></i>
            </a>
            <div class="qr-img">
                <img src="__RES__/theme/default/img/cbl_wx.jpg"/>
                <p>官方微信</p>
            </div>
        </li>
        <li class="htop-open">
            <a href="//wpa.qq.com/msgrd?v=1&uin={:sysconf('site_info_qq')}&site=miaoka.la&menu=yes">
                <i class="fa fa-qq"></i><span>{:sysconf('site_info_qq')} &nbsp;&nbsp;</span>
            </a>
        </li>
        <li class="htop-open">
            <a href="#">
                <i class="fa fa-phone-square"></i><span>{:sysconf('site_info_tel')}</span>
            </a>
        </li>
        <li class="go-top">
            <a href="#">
                <i class="fa fa-ofsort-up"></i>
            </a>
        </li>
    </ul>
</div>
<script>
	//回到顶部
	$(".go-top").on("click",function(){
		$("body,html").animate({scrollTop:0},500);
		return false
	});
	
	$(".htop li").hover(function(){
  	$(this).find(".qr-img").fadeIn();
 
  },function(){
  	$(this).find(".qr-img").fadeOut();
 
  });
</script>
