{extend name="./main"}
{block name="header"}
    {include file='header' title='订单投诉'}
{/block}
{block name="CSS"}
<link rel="stylesheet" href="__RES__/app/qishifk/css/easydropdown.css">
<style>
	.gbook-hd > ul > li .label{
		width: 20%;
	}
	.btn-code {
        width: 110px;
        line-height: 40px;
        font-size: 14px;
        color: #fff;
        text-align: center;
        background-color: #ff7864;
        border-radius: 3px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        display: block;
        margin: 6px 0px;
    }
</style>
{/block}

{block name="content"}

<div class="wrapper ">
    <div class="gbook">
        <form action="" method="post">
        	<input type="hidden" name="token" value="{$token}">
            <div class="gbook-hd">
                <ul>
                    <li>
                        <div class="label">订单编号</div>
                        <div class="input">
                            <input id="trade_no" type="text" class="txt" name="trade_no" value="{$Think.get.trade_no}" placeholder="请填写需投诉订单号" />
                        </div>
                    </li>
                    <li>
                        <div class="label">举报原因</div>
                        <div class="input">
                            <select  name="type" class="dropdown" >
                                <option value="请选择投诉原因" class="label">请选择投诉原因，请勿乱选择否则会影响判决结果</option>
                                <option value="无效卡密" >无效卡密</option>
                                <option value="虚假商品" >虚假商品</option>
                                <option value="非法商品" >非法商品</option>
                                <option value="侵权商品" >侵权商品</option>
                                <option value="不能购买" >不能购买</option>
                                <option value="恐怖色情" >恐怖色情</option>
                                <option value="其他投诉" >其他投诉</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="label">联系QQ</div>
                        <div class="input">
                            <input type="text" class="txt" name="qq" value="" placeholder="请填写您的QQ号，方便我平台联系您"/>
                        </div>
                    </li>
                    <li>
                        <div class="label">手机号码</div>
                        <div class="input">
                            <input type="text" class="txt" name="mobile" value="" placeholder="用于接收投诉密码，请勿乱填否则收不到密码订单无法售后"/>
                        </div>
                    </li>
                    <li>
                        <div class="label">邮箱地址</div>
                        <div class="input">
                            <input type="text" class="txt" name="email" value="" placeholder="用于接收投诉密码，请勿乱填否则收不到密码订单无法售后"/>
                        </div>
                    </li>
                    <li>
                        <div class="label">详情说明</div>
                        <div class="input">
                            <input type="text" class="txt" name="desc" value="" placeholder="请具体说明问题，如：无法正常充值，卖家不处理等"/>
                        </div>
                    </li>
                    <li>
                        <div class="label">实名姓名</div>
                        <div class="input">
                            <input type="text" class="txt" name="zfbxm" value="" placeholder="您的支付宝真实姓名，如乱写可能导致退款无法到账！"/>
                        </div>
                    </li>
                    <li>
                        <div class="label">退款账户</div>
                        <div class="input">
                            <input type="text" class="txt" name="zfb" value="" placeholder="您的支付宝账号，邮箱或手机号且关闭隐私保护，否则退款可能无法到账！"/>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="gbook-ft">
                <input type="submit" class="btn" name="" id="" value="提 交" />
            </div>
        </form>
    </div>
</div>
{/block}

{block name="appendJS"}
<script type="text/javascript" src="__RES__/app/qishifk/js/jquery.easydropdown.min.js"></script>
{/block}
