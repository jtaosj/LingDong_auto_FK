 <head> 
  <meta charset="utf-8" />

  <meta content="yes" name="apple-mobile-web-app-capable" />

  <meta content="website" /> 
  <meta content="index.html" /> 
  <meta content="summary" name="twitter:card" /> 
  <meta content="@themewagon" name="twitter:site" /> 
  <meta content="@themewagon" name="twitter:creator" /> 
  <meta content="ThemeWagon" name="twitter:title" /> 
  <meta content="Imminent - The most spectacular coming soon template!" name="twitter:description" /> 
  <link href="/favicon.png" rel="shortcut icon" type="image/png" />

	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]--> 
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,900" rel="stylesheet" type="text/css" /> 
  <link href="__RES__/site_close_static/css/loader.css" rel="stylesheet" type="text/css" /> 
  <link href="__RES__/site_close_static/css/normalize.css" rel="stylesheet" type="text/css" /> 
  <link rel="stylesheet" href="__RES__/site_close_static/css/font-awesome.min.css" /> 
  <link href="__RES__/site_close_static/css/style.css" rel="stylesheet" type="text/css" /> 
  <!--[if lt IE 9]> <link rel="stylesheet" type="text/css" href="__RES__/site_close_static/css/ie.css" /><![endif]--> 
  <script src="__RES__/site_close_static/js/jquery.js"></script> 
 </head> 
 <body> 
  <div class="preloader"> 
   <div class="loading"> 
    <h2> Loading... </h2> 
    <span class="progress"></span> 
   </div> 
  </div> 
  <div class="wrapper"> 
   <ul class="scene unselectable" data-friction-x="0.1" data-friction-y="0.1" data-scalar-x="25" data-scalar-y="15" id="scene"> 
    <li class="layer" data-depth="0.00"> </li> 
    <li class="layer" data-depth="0.10"> 
     <div class="background"> 
     </div> </li> 
    <li class="layer" data-depth="0.20"> 
     <div class="title"> 
     {:sysconf('site_close_tips')}
      <span class="line"></span> 
     </div> </li> 
    <li class="layer" data-depth="0.25"> 
     <div class="sphere"> 
      <img alt="sphere" src="__RES__/site_close_static/images/sphere.png" /> 
     </div> </li> 
    <li class="layer" data-depth="0.30"> 
     <div class="hero"> 
      <h1 id="countdown">  {:sysconf('app_name')}in coming! </h1> 
      <p class="sub-title"> Tencent-QQ: {:sysconf('site_info_qq')}</p> 
     </div> </li> 
    <li class="layer" data-depth="0.40"> 
     <div class="depth-1 flake1"> 
      <img alt="flake" src="__RES__/site_close_static/images/flakes/depth1/flakes1.png" /> 
     </div> 
     <div class="depth-1 flake2"> 
      <img alt="flake" src="__RES__/site_close_static/images/flakes/depth1/flakes2.png" /> 
     </div> 
     <div class="depth-1 flake3"> 
      <img alt="flake" src="__RES__/site_close_static/images/flakes/depth1/flakes3.png" /> 
     </div> 
     <div class="depth-1 flake4"> 
      <img alt="flake" src="__RES__/site_close_static/images/flakes/depth1/flakes4.png" /> 
     </div> </li> 
    <li class="layer" data-depth="0.50"> 
     <div class="depth-2 flake1"> 
      <img alt="flake" src="__RES__/site_close_static/images/flakes/depth2/flakes1.png" /> 
     </div> 
     <div class="depth-2 flake2"> 
      <img alt="flake" src="__RES__/site_close_static/images/flakes/depth2/flakes2.png" /> 
     </div> </li> 
    <li class="layer" data-depth="0.60"> 
     <div class="depth-3 flake1"> 
      <img alt="flake" src="__RES__/site_close_static/images/flakes/depth3/flakes1.png" /> 
     </div> 
     <div class="depth-3 flake2"> 
      <img alt="flake" src="__RES__/site_close_static/images/flakes/depth3/flakes2.png" /> 
     </div> 
     <div class="depth-3 flake3"> 
      <img alt="flake" src="__RES__/site_close_static/images/flakes/depth3/flakes3.png" /> 
     </div> 
     <div class="depth-3 flake4"> 
      <img alt="flake" src="__RES__/site_close_static/images/flakes/depth3/flakes4.png" /> 
     </div> </li> 
    <li class="layer" data-depth="0.80"> 
     <div class="depth-4"> 
      <img alt="flake" src="__RES__/site_close_static/images/flakes/depth4/flakes.png" /> 
     </div> </li> 
    <li class="layer" data-depth="1.00"> 
     <div class="depth-5"> 
      <img alt="flake" src="__RES__/site_close_static/images/flakes/depth5/flakes.png" /> 
     </div> </li> 
    <script src="__RES__/site_close_static/js/plugins.js"></script> 
    <script src="__RES__/site_close_static/js/jquery.countdown.min.js"></script> 
    <script src="__RES__/site_close_static/js/main.js"></script>  
    <script>
	    var d = new Date();
		d.setHours(d.getHours() + 1);
    	$('#countdown').countdown({
    		date: d.toString(),
    		render: function(data) {
        		var el = $(this.el);
        		el.empty().append("<div>" + this.leadingZeros(data.days, 2) + " <span>天</span></div>").append("<div>" + this.leadingZeros(data.hours, 2) + " <span>时</span></div>").append("<div>" + this.leadingZeros(data.min, 2) + " <span>分</span></div>").append("<div>" + this.leadingZeros(data.sec, 2) + " <span>秒</span></div>");
    }
});
    </script>
   </ul>
  </div>
 </body>
</html>
