<div class="header">
    <div class="wrapper">
        <div class="logo">
            <a href="/"><img src="{:sysconf('site_logo')}" width="144"></a>
        </div>
        <div class="nav">
            <ul>
                {foreach $nav as $link}
                    <li><a href="{$link.url}">{$link.title}</a></li>
                {/foreach}
            </ul>
            <div class="btn">
            	{if session('?merchant.user')}
            	<a class="btn-login" href="/merchant">商户中心</a>
            	<a class="btn-logout" href="/logout">退出登录</a>
            	{else}
                <a class="btn-login" href="/login">登录</a>
                <a class="btn-resg" href="/register">快速注册</a>
                {/if}
            </div>
        </div>
    </div>
    <div class="gh">
        <a href="javascript:;"></a>
    </div>
</div>
