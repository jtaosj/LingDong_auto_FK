{extend name="./main"}
{block name="header"}
    {include file='header' title='查询密码'}
{/block}
{block name="content"}
<div class="odsrch-wp">
    <div class="wrapper" style="margin-bottom: 200px">
        <form role="form" name="pw" action="/orderquery?orderid={$trade_no}&chkcode={$chkcode}" method="post" onsubmit="return checkForm()">
        	<input type="hidden" name="token" value="{$token}">
            <div class="odsrch-bd">
                <div class="odsrch-txt">
                    <input type="password" class="txt" name="pwd" placeholder="请输入取卡密码">
                </div>
                <div class="odsrch-btn">
                    <input type="submit" id="submitBtn" value="继续查询">
                </div>
            </div>
        </form>
    </div>
</div>
{/block}

{block name="appendJS"}
<script>
    function checkForm() {
        var pwd = $.trim($('[name=pwd]').val());
        var reg = /^([0-9a-zA-Z]+){6,20}$/;
        if (pwd == '' || !reg.test(pwd)) {
            $('[name=pwd]').focus();
            alert('请填写查询密码！长度为6-20个数字、字母或组合！');
            return false;
        }
    };
</script>
{/block}
