{extend name="base"}

{block name="content"}
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="row">
                <form class="form-horizontal" role="form" action="" method="post">
                	<div class="form-group">
						<label class="col-md-2 control-label">商品分类</label>
						<div class="col-md-4">
							<select name="cate_id" class="form-control" required>
								{foreach $categorys as $v}
								<option value="{$v.id}" {if isset($sjgoods) && $sjgoods.cate_id==$v.id}selected{/if}>{$v.name}</option>
								{/foreach}
							</select>
						</div>
						<div class="col-md-6">
							<p class="form-control-static">请选择商品分类</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">页面风格</label>
						<div class="col-md-4">
							<select name="theme" class="form-control" required>
								{foreach :config('pay_themes') as $theme}
								<option value="{$theme.alias}" {if isset($sjgoods) && $sjgoods.theme==$theme.alias}selected{/if}>{$theme.name}</option>
								{/foreach}
							</select>
						</div>
						<div class="col-md-6">
							<p class="form-control-static">请选择购买时的页面风格</p>
						</div>
					</div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">商品名称</label>
                        <div class="col-md-4">
                            <input name="name" type="text" class="form-control" placeholder="商品名称" value="{$sjgoods.name}">
                        </div>
                        <div class="col-md-6">
                            <p class="form-control-static">好的名字有利于销售哦！</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">商品排序</label>
                        <div class="col-md-4">
                            <input name="sort" type="number" class="form-control" placeholder="商品排序" value="{$sjgoods.sort}" min=0>
                        </div>
                        <div class="col-md-6">
                            <p class="form-control-static">	数字越大越靠前！</p>
                        </div>
                    </div>
                    <div class="form-group">
						<label class="col-md-2 control-label">短信费用</label>
						<div class="col-md-4">
							<div class="radio radio-primary radio-inline">
								<input type="radio" name="sms_payer" id="sms_payer1" value="0" {if isset($sjgoods)}{if $sjgoods.sms_payer==0}checked{/if}{else/}checked{/if}>
								<label for="sms_payer1">
									买家承担
								</label>
							</div>
							<div class="radio radio-primary radio-inline">
								<input type="radio" name="sms_payer" id="sms_payer2" value="1" {if isset($sjgoods) && $sjgoods.sms_payer==1}checked{/if}>
								<label for="sms_payer2">
									商户承担
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">起购数量</label>
						<div class="col-md-4">
							<input name="limit_quantity" type="number" class="form-control" placeholder="起购数量" value="{$sjgoods.limit_quantity|default=1}" min=1>
						</div>
						<div class="col-md-6">
							<p class="form-control-static">每次购买 最少购买多少件！</p>
						</div>
                    </div>
                     <div class="form-group">
						<label class="col-md-2 control-label">售出通知</label>
						<div class="col-md-4">
							<div class="radio radio-primary radio-inline">
                                <input type="radio" name="sold_notify" id="sold_notify1" value="1" {if isset($sjgoods) && $sjgoods.sold_notify==1}checked{/if}>
                                <label for="sold_notify1">
                                    开启
                                </label>
                            </div>
							<div class="radio radio-primary radio-inline">
                                <input type="radio" name="sold_notify" id="sold_notify2" value="0" {if isset($sjgoods)}{if $sjgoods.sold_notify==0}checked{/if}{else/}checked{/if}>
                                <label for="sold_notify2">
                                    关闭
                                </label>
                            </div>
						</div>
						<div class="col-md-6">
							<p class="form-control-static">开启后，成功售卡将会发送邮件通知</p>
						</div>
                    </div>
                    <div class="form-group">
						<label class="col-md-2 control-label">提卡密码</label>
						<div class="col-md-4">
							<div class="radio radio-primary radio-inline">
                                <input type="radio" name="take_card_type" id="take_card_type1" value="1" {if isset($sjgoods) && $sjgoods.take_card_type==1}checked{/if}>
                                <label for="take_card_type1">
                                    必填
                                </label>
                            </div>
							<div class="radio radio-primary radio-inline">
                                <input type="radio" name="take_card_type" id="take_card_type2" value="2" {if isset($sjgoods) && $sjgoods.take_card_type==2}checked{/if}>
                                <label for="take_card_type2">
                                    选填
                                </label>
                            </div>
							<div class="radio radio-primary radio-inline">
                                <input type="radio" name="take_card_type" id="take_card_type3" value="0" {if isset($sjgoods)}{if $sjgoods.take_card_type==0}checked{/if}{else/}checked{/if}>
                                <label for="take_card_type3">
                                    关闭
                                </label>
                            </div>
						</div>
						<div class="col-md-6">
							<p class="form-control-static">开启后，购买页面会提示买家填写取卡密码</p>
						</div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">加价价格</label>
                        <div class="col-md-4">
                            <input name="price" type="text" class="form-control" placeholder="加价价格" value="{$sjgoods.duijie_smilepic}">
                        </div>
                        <div class="col-md-6">
                            <p class="form-control-static">对接成本价上加价！最低加价不能低于:{$sjgoods.duijie_smilepic}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">商品说明</label>
                        <div class="col-md-4">
                            <input name="content" type="text" class="form-control" placeholder="商品说明" value="{$sjgoods.content}">
                        </div>
                        <div class="col-md-6">
                            <p class="form-control-static">商品说明将显示在商品购买页面</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">使用说明</label>
                        <div class="col-md-4">
                            <input name="remark" type="text" class="form-control" placeholder="使用说明" value="{$sjgoods.remark}">
                        </div>
                        <div class="col-md-6">
                            <p class="form-control-static">使用说明将显示在订单查询结果中，一般设置售后QQ群，或者下载地址类</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-purple waves-effect waves-light">确认提交</button>
                        </div>
                        <div class="col-md-6">
                            <p class="form-control-static"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="appendJS"}

<script>
    //检查参数
    $('.form-horizontal').submit(function(){
        var good_name = $(this).find("input[name='name']").val();
        if(!good_name){
            layer.alert('商品名称不能为空!');
            return false;
        }
        var good_price = $(this).find("input[name='price']").val();
        if(!good_price){
            layer.alert('商品价格不能为空!');
            return false;
        }

        return true;
    })
</script>

{/block}
