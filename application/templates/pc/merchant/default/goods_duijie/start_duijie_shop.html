{extend name="base"}

{block name="content"}
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="row">
                <form class="form-horizontal" role="form" action="" method="post">
                    <div class="form-group">
                        <label class="col-md-2 control-label">商品名称</label>
                        <div class="col-md-4">
                            <input name="name" type="text" class="form-control" placeholder="商品名称" value="{$sjgoods.name}">
                        </div>
                        <div class="col-md-6">
                            <p class="form-control-static">好的名字有利于销售哦！</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">商品排序</label>
                        <div class="col-md-4">
                            <input name="sort" type="number" class="form-control" placeholder="商品排序" value="{$sjgoods.sort}" min=0>
                        </div>
                        <div class="col-md-6">
                            <p class="form-control-static">	数字越大越靠前！</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">加价价格</label>
                        <div class="col-md-4">
                            <input name="price" type="text" class="form-control" placeholder="加价价格" value="{$sjgoods.duijie_smilepic}">
                        </div>
                        <div class="col-md-6">
                            <p class="form-control-static">对接成本价上加价！最低加价不能低于:{$sjgoods.duijie_smilepic}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-purple waves-effect waves-light">确认提交</button>
                        </div>
                        <div class="col-md-6">
                            <p class="form-control-static"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="appendJS"}

<script>
    //检查参数
    $('.form-horizontal').submit(function(){
        var good_name = $(this).find("input[name='name']").val();
        if(!good_name){
            layer.alert('商品名称不能为空!');
            return false;
        }
        var good_price = $(this).find("input[name='price']").val();
        if(!good_price){
            layer.alert('商品价格不能为空!');
            return false;
        }

        return true;
    })
</script>

{/block}
